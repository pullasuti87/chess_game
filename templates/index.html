<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .numbers-board {
            display: flex;
        }

        .numbers {
            justify-content: space-between;
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            margin-bottom: 35px;
        }

        .chess-board {
            border: 2px solid #333;
            margin: 20px;
            display: inline-block;
        }


        .row {
            display: flex;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .white {
            background-color: #ffffdf;
        }

        .black {
            background-color: #87a665;
        }

        .letters {
            display: flex;
        }

        .letter {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>

    <h1>current player: {{current_player}}</h1>

    <div class="numbers-board">
        <div class="numbers">
            {% for i in range(8, 0, -1) %}
            <div class="number">{{ i }}</div>
            {% endfor %}
        </div>


        <div class="chess-board">
            {% for i in range(8) %}
            <div class="row">
                {% for j in range(8) %}
                {% set color = 'white' if (i + j) % 2 == 0 else 'black' %}
                <div class="square {{ color  }}">
                    {{board[i][j]}}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="letters">
        {% for i in "abcdefgh" %}
        <div class="letter">{{ i }}</div>
        {% endfor %}
    </div>

    <form action="/move" method="POST">
        <input type="text" name="from_pos" placeholder="from" required>
        <input type="text" name="to_pos" placeholder="to" required>
        <button type="submit">make move</button>
    </form>
</body>

</html>
